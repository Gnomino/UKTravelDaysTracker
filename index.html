<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Residency Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>UK Residency Tracker</h1>
        
        <div class="summary-panel">
            <h2>Summary</h2>
            <p>You've spent <span id="days-outside">0</span> days outside the UK in the last 12 months.</p>
            <p>You have <span id="days-remaining">180</span> days remaining.</p>
        </div>
        
        <div class="input-panel">
            <h2>Add Trip</h2>
            <form id="trip-form">
                <div class="form-group">
                    <label for="trip-name">Trip Name (optional):</label>
                    <input type="text" id="trip-name">
                </div>
                <div class="form-group">
                    <label for="departure-date">Departure Date (from UK):</label>
                    <input type="date" id="departure-date" required>
                </div>
                <div class="form-group">
                    <label for="return-date">Return Date (to UK):</label>
                    <input type="date" id="return-date" required>
                </div>
                <button type="submit">Add Trip</button>
            </form>
        </div>
        
        <div class="trips-panel">
            <h2>Your Trips</h2>
            <div id="trips-list" class="trips-list">
                <!-- Trips will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
